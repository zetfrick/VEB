<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <!-- Поле ввода для первого числа -->
        <input type="number" id="num1" placeholder="Введите первое число">
        <!-- Поле ввода для второго числа -->
        <input type="number" id="num2" placeholder="Введите второе число">
        <!-- Выпадающий список для выбора операции -->
        <select id="operation">
            <option value="+">Сложение</option>
            <option value="-">Вычитание</option>
            <option value="/">Деление</option>
            <option value="*">Умножение</option>
        </select>
        <!-- Кнопка для выполнения вычисления -->
        <button id="calculate">Вычислить</button>
        <!-- Элемент для отображения результата -->
        <div id="result"></div>
    </div>
</body>
</html>
